<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Logo/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Logo/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Logo/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="Logo/favicon_io/site.webmanifest">
</head>
<body>
    <div class="icons">
        <img class="chrome" src="./Images/chromeicon.png" alt="">
        <div>Google Chrome</div>
        
        <img class="ico" src="./Images/edgeicon.png" alt="">
        <div>MicroSoft Edge</div>

        <img class="ico" src="./Images/recyclebinicon.png" alt="">
        <div>Recycle-Bin</div>

        <img class="ico" src="./Logo/window-11-logo.jpg" alt="">
        <div>Windows</div>
    </div>
    <div class="taskbar">
        <img src="./Images/icons.PNG" alt="">
        <img class="right" src="./Images/taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="./Images/startmenu.PNG" alt="">
    </div>
    
    
    <script src="js/index.js"></script>
</body>
</html>
